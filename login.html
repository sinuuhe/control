<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Control de Activos</title>
    <link rel="stylesheet" href="materialize/css/materialize.min.css" type="text/css" media="screen,projection">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>
  <div class="container">
    <div class="row">
      <h2 class="col s12 center-align">Inicio de Sesión</h2>
      <div class="col s12">
        <label for="user">Usuario:</label>
        <input type="text" name="user" id="user">
      </div>
        <div class="col s12">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password">
      </div>
      <button id="login" onclick = "login();" class="waves-effect waves-light btn col s12">Iniciar Sesion</button>
    </div>
  </div>
  <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.9.1/firebase.js"></script>
  <script src="js/login.js"></script>
  <script src="jquery/jquery-3.3.1.js"></script>
  <script src="materialize/js/materialize.min.js"></script>
</body>
</html>
